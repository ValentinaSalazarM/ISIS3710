<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="container">
        <div id="nombre-restaurante">
            Restaurant & Lounge
        </div>
        <div id="carro-compra">
            <img src="Imagenes/LogoCarro.png" alt="" height="50px">
            <span id="contador-items"> 0 items </span>
        </div>
        <div id="contenedor-imagen">
            <img id="imagen-principal" src="Imagenes/Principal.png" alt="">
        </div>

        <div id="categorias">
            <nav id="navegacion" class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="navbar-nav">
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">

                        </ul>
                    </div>
                </div>
            </nav>
        </div>


        <div>
            <h3 id="titulo_seccion"></h3>
        </div>
        <div id="contedor_productos">
        </div>


        <div class="modal" id="resumen-compra" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo-modal">Cancel the order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure about canceling the order?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="boton-modal-yes" type="button" class="btn btn-outline-dark"
                            data-dismiss="modal">Yes, I want to cancel
                            the order</button>
                        <button id="boton-modal-not" type="button" class="btn btn-outline-dark" data-dismiss="modal">No,
                            I
                            want to continue adding
                            products</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <footer class="footer">
        <div class="text-center">
            <a>Contact us: +573102105253</a>
            <a>info@restaurant.com</a>
            <a>@restaurant</a>
        </div>
    </footer>

    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
